name: tests-auth

on:
  pull_request:
    paths:
      - "examples/microservices/auth/**"
      - ".github/workflows/tests-auth.yml"

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - trigger

jobs:
  build-auth:
    strategy:
      matrix:
        os: [ubuntu-20.04]
        node-version: [14.x, 16.x]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test auth
        working-directory: examples/microservices
        run: |
          echo "Log level: $LEVEL"
          cd auth && npm install && npm run test:ci
        env:
          LEVEL: ${{ inputs.logLevel }}
      - uses: TinyHust/notes/.github/workflows/ci.yml@main
        with:
          logLevel2: ${{ inputs.logLevel }}
